<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
    <head>
        <script src="./script/jquery-3.6.0.min.js"></script>
        <script src="./script/main.js"></script>
        <script src="./script/mainpage.js"></script>
        <script src="./script/js.cookie.min.js"></script>
        <script src="./script/jquery.validate.min.js"></script>
        <script src="./script/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style/main.css" type="text/css" media="all">
        <title>The Trip</title>
    </head>
    <body> 
        <!-- Cabecera-->   
        <header>
            <!-- Botones superiores (options, logo y login) -->
            <nav id="header-bar">
                <nav id="main-bar" class="navbar navbar-expand-lg navbar-black bg-black  justify-content-between">
                    <button id="options-btn" class="header-btn"><img src="/images/options.png" alt="" width="3%" class="img-fluid"></button>
                    <button id="options-btn-selected" class="options-btn-selected"><img src="/images/options-selected.png" alt="" width="3%" class="img-fluid"></button>
                    <button class="header-btn"><img src="/images/logo.png" alt="" width="100vw"  class="img-fluid"></button>
                    <button id="logIn-btn" class="header-btn"><img src="/images/logIn.png" alt="" width="3%"  class="img-fluid"></button>
                </nav>
                 <!-- Botones inferiores (experiences, top y plan a trip) -->
                <nav id="btns-bar"class="navbar navbar-expand-lg navbar-black bg-black d-flex justify-content-around">
                    <button id="experiences-btn" type="button" class="experiences-btn">Experiences</button>
                    <button id="top-btn" type="button" class="top-btn">Top</button>
                    <button id="plan-btn" type="button" class="plan-btn">Plan a trip</button>
                </nav>
            </nav>
        </header>
        <!-- Menu options -->
        <div id="options-div" class="options-div">
            <div class="d-flex justify-content-end mt-4 mr-3"><button id="close-options-btn" class="close-simbols">&#x292C;</button></div>
            <div id="secondary-options-div" class="col justify-content-around mt-5">
                    <div class="d-flex mb-5 ml-0">
                        <img src="/images/avatar.jpeg" alt="" width="40%"  class="rounded-circle">
                    </div>
                    <div class="col justify-content-around ml-4">
                        <p class="options-text">Id usuario</p>
                        <p class="options-text">Email</p>
                        <p class="options-text">Born Date</p>
                        <p class="options-text">Pass</p>
                        <button class="changeInfo-btn">Change user information</button>
                        <button class="terms-btn">Terms and conditions</button>
                    </div>
            </div>
        </div>
        <!-- POP UPS Y FORMULARIOS -->
        <!-- Div auxiliar para oscurecer el fondo -->
        <div id="auxDiv-popUp"></div>
        <!-- PopUp de logIn -->
        <div id="logIn-popUp" class="col justify-content-around">
            <div class="d-flex justify-content-end mt-2 mr-2"><button id="close-logIn-btn" class="close-simbols-white">&#x292C;</button></div>
            <p class="titles">Welcome again</p>
            <p class="form-text mt-5">Username</p>
            <p class="form-text"><input id="userId" name="userId" class="form-input" type="text" placeholder="(Required)" required></p>
            <p class="form-text mt-5">Password</p>
            <p class="form-text"><input id="userPass" name="userPass" class="form-input" type="password" placeholder="(Required)" required></p>
            <div class="form-text"><button class="standard-btn mt-5">Log In</button></div>
            <p class="form-text mt-5"><button id="signUp-btn" class="signUp-btn">Create a new account</button></p>       
        </div>
        <!-- Formulario de registro -->
        <div>
        <form id="signUp-form" class="signUp-form">
            <div class="d-flex justify-content-end mt-2 mr-2"><button id="close-signUp-btn" class="close-simbols-white">&#x292C;</button></div>
            <p class="titles">Tell us something about yourself</p>
            <p class="form-text mt-5">User name</p>
            <p><input id="userId" name="userId" class="form-input" type="text" placeholder="(Required)" required></p>
            <p class="form-text mt-5">Password</p>
            <p><input id="userPass" name="userPass" class="form-input" type="password" placeholder="(Required)" required></p>
            <p class="form-text mt-5">Name and Surname</p>
            <p><input id="userName" name="userName" class="form-input" type="text" placeholder="(Required)" required></p>
            <p class="form-text mt-5">Email</p>
            <p><input id="userEmail" name="userEmail" class="form-input" type="text" placeholder="(Required)" required></p>
            <p class="form-text mt-5">Born date</p>
            <p><input id="userBornDate" name="userBornDate" class="form-input" type="text" placeholder="(Required)" required></p>
            <p class="form-text mt-5">Profile image</p>
            <div class="d-flex justify-content-around">
                    <input id="userProfileImage" name="userProfileImage" type="file"/>
                    <button class="selectImage-btn" type="button"><label for="userProfileImage">Select Image</label></button>
                    <p id="loadedImage" class="form-p"><img src="./images/common/ok-icon.png" alt="ok-icon"></p>
            </div>
            <p class="form-text mt-4"><input id="chckTerms" name="chckTerms" type="checkbox" value="true" required><label for="chckTerms" class ="termsText ml-2" >I have read and accept the terms and conditions</label></p>
            <div class="form-text mt-2"><button class="special-btn">Reset form</button></div>
            <div class="form-text mb-5 mt-3"><button class="standard-btn">Sign In</button></div>
        </form>
        </div>
        <img src="/images/home.png" class="img-fluid" alt="Responsive image">
        <!--Pie de pagina-->
        <footer>
        </footer>       
    </body>
</html>
